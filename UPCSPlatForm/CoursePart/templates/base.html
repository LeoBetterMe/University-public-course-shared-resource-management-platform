{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}</title>
        {% block descriptions %}{% endblock %}
        <link href="{% static 'css/navigation.css' %}" rel="stylesheet">
        {% block css %}{% endblock %}
        <script language="javascript" type="text/javascript">
            {% block js %}{% endblock %}
        </script>
    </head>

    <body>
    <div class='card-holder'>
        <div class='card-wrapper'>
            <a href='/index/'>
                <div class='card bg-01'>
                    <span class='card-content'>主页</span>
                </div>
            </a>
        </div>

        <div class='card-wrapper'>
            <a href='#'>
                <div class='card bg-02'>
                    <span class='card-content'>个人信息</span>
                </div>
            </a>
        </div>

        <div class='card-wrapper'>
            <a href='/my_comments/'>
                <div class='card bg-03'>
                    <span class='card-content'>我的评价</span>
                </div>
            </a>
        </div>

        <div class='card-wrapper'>
            <a href='#'>
                <div class='card bg-04'>
                    <span class='card-content'>历史浏览</span>
                </div>
            </a>
        </div>

        <div class='card-wrapper'>
            <a href='/messages/'>
                <div class='card bg-05'>
                    <span class='card-content'>我的消息</span>
                </div>
            </a>
        </div>

        <div class='card-wrapper'>
            <a href='/star/'>
                <div class='card bg-06'>
                    <span class='card-content'>我的收藏</span>
                </div>
            </a>
        </div>
    </div>

    {% block content %}{% endblock %}

    </body>
</html>
