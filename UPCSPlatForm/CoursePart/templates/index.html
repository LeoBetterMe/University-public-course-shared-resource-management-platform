{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学公共课程共享资源管理平台</title>

    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="{% static 'css/searchBar.css' %}" rel="stylesheet">
    <link href="{% static 'css/table.css' %}" rel="stylesheet"/>
</head>
<body>

<div class="header" id="head"  >
    <div class="title" style="text-align: center;"><h2>大学课程共享平台</h2></div>
</div>
<div id="container" >

    <div class="search bar7" style="float: left">
        <form action="/index/" method="get">
            <input type="text" name="course_name" placeholder="请输入您要搜索的课程名">
            <button type="submit"></button>
        </form>
    </div>

    <div class="search bar7" style="float: right">
        <form action="/index/" method="get">
            <input type="text" name="teacher_name" placeholder="请输入您要搜索的教师名">
            <button type="submit"></button>
        </form>
    </div>

    <div class="search bar7" style="float: right">
        <form action="/index/" method="get">
            <input type="text" name="course_id" placeholder="请输入您要搜索的课程号">
            <button type="submit"></button>
        </form>
    </div>

    <table class="bordered">
        <thead>
            <tr>
                <th>课程号</th>
                <th>课程名</th>
                <th>课程类别</th>
                <th>授课教师</th>
                <th>授课学院</th>
                <th>课程学分</th>
                <th>学时安排</th>
            </tr>
        </thead>
        {% for course in courses %}
        <tr>
            <td>{{ course.ID }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.type }}</td>
            <td>{{ course.teacherName }}</td>
            <td>{{ course.college }}</td>
            <td>{{ course.credit }}</td>
            <td>{{ course.time }}</td>
        </tr>
        {% endfor %}

    </table>
</div>
</body>
</html>
