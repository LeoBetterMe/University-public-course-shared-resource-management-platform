<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>重置密码</title>

<style>
.out{
    width: 500px;
    height: 900px;
    margin: 0 auto;
    margin-top: 100px;
}
</style>
</head>
<body>


    <div class="out">
        <h1>请重新设置一个新密码！</h1>
        <form method="post" action="{% url 'modify' %}">
            <P><span>请再确认邮箱：</span><input type="email" name="email" placeholder=""></P>
            <P><span>新密码：</span><input type="password" name="newpwd1" placeholder=""></P>
            <P><span>确认新密码：</span><input type="password" name="newpwd2" placeholder=""></P>
            {% csrf_token %}
            <p><input type="submit" value="确认"></p>
        </form>
        <h1>{{ msg }}</h1>
    </div>


</body>
</html>
